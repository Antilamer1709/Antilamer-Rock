<div class="padding21">

    <div>
        <img src="images/encoder.jpg" class="imageConverter">
    </div>

    <form name="encoderForm" novalidate>

        <div class="row stingContainer">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <label for="password">Password:</label>
                <input id="password" name="password" class="form-control" required ng-model="encoder.password">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                <label for="stringToEncode">Enter your string:</label>
                <textarea id="stringToEncode" name="stringToEncode" class="form-control convertTextArea" required
                          ng-model="encoder.stringToEncode"></textarea>
            </div>
        </div>

    </form>

    <div>
        <button ng-click="convert()" class="btn btn-large btn-primary convertButton">Convert</button>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <label for="encodedString">Converted string:</label>
            <textarea id="encodedString" class="form-control convertTextArea">{{encoder.encodedString}}</textarea>
        </div>
    </div>

</div>
